<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIST</title>

    <!-- User made CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>


</head>
<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">

            <!-- Close Button for Sidebar -->
            <div id="dismiss">
                <i class="fas fa-times"></i>
            </div>

            <!-- Header -->
            <div class="sidebar-header">
                <h3>FIST</h3>
            </div>

            <!-- Navbar Items -->
            <ul class="list-unstyled components">
                <li >
                    <a href="home.html" > Home </a>
                </li>
                <li>
                    <a href="#">Data Analytics</a>
                </li>
                <li>
                    <a href="#">Data Table</a>
                </li>
                <li class="active">
                    <a href="profile.html">Profile</a>
                </li>
            </ul>
        </nav>


        <!-- Content -->
        <div class="content">

            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">

                    <!-- Button to Open Sidebar -->
                    <button type="button" id="sidebarCollapse" class="btn menuBar">
                        <i class="fas fa-bars"></i>
                    </button>

                    <!-- Brand Name -->
                    <h2 id="brandName">Water Quality Management</h2>

                    <!-- Logout Button -->
                    <div >
                        <a>
                            <i class="fa fa-user user-icon"></i>
                        </a>
                        <a>
                            <i class="fas fa-sign-out-alt logout-icon"></i>
                        </a>
                    </div>
                </div>
            </nav>
            
            <div class="body-bottom">
                <div class="container">
                    <form>
                        <div class="mb-3">
                          <label for="inputEmail" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
                        </div>
                        <div class="mb-3">
                          <label for="inputUID" class="form-label">UID</label>
                          <input type="text" class="form-control" id="inputUID" placeholder="Enter UID">
                        </div>
                        <div class="mb-3">
                            <label for="inputChannelID" class="form-label">Thingspeak Channel ID</label>
                            <input type="text" class="form-control" id="inputChannelID" placeholder="Enter Channel ID">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay"></div>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="js/index.js"></script>


</body>
</html>
